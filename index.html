<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LYDIA STAKING PORTAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="LYDIA Logo" class="logo" />
    <h1>LYDIA STAKING PORTAL</h1>
    <p>Wallet: <span id="wallet">-</span></p>
    <p>Staked: <span id="staked">0</span></p>
    <p>Earned: <span id="earned">0 LYDIA</span></p>
    <input type="number" id="amount" placeholder="Amount to stake" />
    <div class="buttons">
      <button onclick="stake()">Stake</button>
      <button onclick="claimRewards()">Claim Rewards</button>
      <button onclick="withdraw()">Withdraw</button>
      <button onclick="connectWallet()">Connect Wallet</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="abi.js"></script>
  <script src="script.js"></script>
</body>
</html>
